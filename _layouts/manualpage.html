---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  {% for manualpage in site.manual %}
  <h2>{{ manualpage.title }}</h2>
  <a href="{{manualpage.url}}">View</a>

  {% endfor %}
  <h4>Concepts</h4>
  {% for concept in site.concepts %}
  <h2>{{ concept.title }}</h2>
  <a href="{{concept.url}}">View</a>

  {% endfor %}
</div>
