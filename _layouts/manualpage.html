---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% assign manualPages = site.manual | sort: 'weight' %}

  {% for manualpage in manualPages %}
  <p>
    <b>{{ manualpage.title }}</b> - <a href="{{manualpage.url}}">View</a>
  </p>

  {% endfor %}
  <h2 id="concepts">Concepts</h2>
  {% for concept in site.concepts %}
  <p>
    <b>{{ concept.title }}</b> - <a href="{{concept.url}}">View</a>
  </p>
  {% endfor %}
</div>
