# Site settings
title: Chip Shop
email: info@gregariousmammal.com
description: > # this means to ignore newlines until "baseurl:"
  Build your Silicon Empire.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://chipshopgame.com" # the base hostname & protocol for your site
twitter_username: chrischinch
github_username:  chrischinchilla

# Build settings
markdown: redcarpet

picture:
  source: /assets/images
  output: generated
  markup: picture
  presets:
    default:
      # ppi: [1, 1.5]
      attr:
        class: default-image
        itemprop: image
      source_lrg:
        media: "(min-width: 40em)"
        width: 700
      source_med:
        media: "(min-width: 30em)"
        width: 450
      source_default:
        width: 350
        height: 200
    mediumscreen:
      # ppi: [1, 1.5]
      attr:
        class: medium-screen
        itemprop: image
      source_medium:
        media: "(min-width: 40em)"
        width: 400
        height: 200
      source_default:
        width: 200

collections:
  cards:
    output: true
  manual:
    output: true
    # TODO: How to get this to work?
    layout: manual
  concepts:
    output: true
    # TODO: How to get this to work?
    layout: concept

defaults:
  -
    scope:
      type: cards
    values:
      layout: card
      region: USA
      era: 80s
      approved: N
      image: cards/test.png

gems: [jekyll-pandoc-multiple-formats, jekyll-picture-tag]

pandoc:
  skip: true
  impose: false
  output: assets
  # flags: '--smart --bibliography=ref.bib'
  # site_flags: '--toc'
  outputs:
    pdf: '--latex-engine=pdflatex'
    # epub:
    # markdown:
