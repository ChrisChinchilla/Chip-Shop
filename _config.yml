# Site settings
title: Chip Shop
email: info@gregariousmammal.com
description: > # this means to ignore newlines until "baseurl:"
  Build your Silicon Empire
#baseurl: ".." # the subpath of your site, e.g. /blog/
# url: "http://chipshopgame.com" # the base hostname & protocol for your site
twitter_username: chrischinch
github_username:  chrischinchilla
permalink: none
comments: false
exclude: [pod, build.sh, rebuild.sh, deploy.sh, contribute.md]

collections:
  cards:
    output: true
    layout: card
  # manual:
  #   output: true
  #   layout: manual
  concepts:
    output: true
    layout: concept

defaults:
  -
    scope:
      path: ""
    values:
      layout: "card"
  -
    scope:
      path: ""
      type: "cards"
    values:
      layout: "card"
      region: USA
      era: 80s
      approved: N
      image: test.png
    scope:
      path: ""
      type: "income"
    values:
      layout: card
      region: USA
      era: 80s
      approved: N
      image: test.png
